            <div class="formSection">
            
                <h1>Account Login </h1>
                <div class="inputRow">
                <div class="inputIcon">
                    <i class='bx bxs-envelope'></i>
                </div>
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>

                <div class="inputRow">
                <div class="inputIcon">
                    <i class='bx bxs-lock' ></i>
                </div>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Password">
                </div>
                <div class="row">
                <div class="col">
                    <input type="checkbox" name="remenberMe" id="remenberMe">
                    <label for="remenberMe"> Remenber me</label>
                </div>
                    <a href="#" id="forgotPassword"> Forgot password </a>
                </div>

                <div class="btnRow">
                    <input type="button" value="Login" class="btn" id="loginBtn">
                </div>

                <div class="btnRow">
                    <input type="button" value="Sign Up" class="btn" id="signupBtn">
                </div>

                <h4>Or login with</h4>

                <div class="btnRow">
                    <a href="#" class="btn btnGroup"> 
                        <img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/>

                    </a>

                    <a href="#" class="btn btnGroup"> 
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                        Google
                    </a>
                </div>

            </div>
           
            <a href="#" id="credits"> Ressource Credits</a>
